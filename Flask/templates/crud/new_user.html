{% extends "base.html" %}

{% block title %}
Create (CRUD)
{% endblock %}

{% block header %}
Agregar usuario nuevo.
{% endblock %}

{% block body %}
<form action="/usuario_creado" method="POST">
    <div>
        <label for="nombre_usuario">Nombre:</label>
        <input type="text" id="nombre_usuario" name="nombre_usuario" required>
    </div>
    <div>
        <label for="apellido_usuario">Apellido:</label>
        <input type="text" id="apellido_usuario" name="apellido_usuario" required>
    </div>
    <div>
        <label for="email_usuario">Email:</label>
        <input type="email" id="email_usuario" name="email_usuario" placeholder="example@example.com" required>
    </div>
    <div>
        <label for="password_usuario">Contrase√±a:</label>
        <input type="password" id="password_usuario" name="password_usuario" minlength="6" maxlength="20" autocomplete="new-password" placeholder="******" required>
    </div>
    <div>
        <input type="submit" value="Enviar">
    </div>
</form>
{% endblock %}
